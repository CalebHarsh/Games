<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <!-- Linked Normalize Pages -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Animated CRN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Font Styles -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bungee|Ramabhadra" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <!-- Linked CSS Pages -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linked jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linked Javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="title"><h3>Marvel RPG</h3><h1>Civil War</h1><h5>Part 2</h5></div>

        <div class="player-stats">
            <div class="player-place"></div>
            <div id="player-img">
            </div>
            <div class="stats">
                <div id="name"></div>
                <div id="health"></div>
                <div id="atk"></div>
            </div>
        </div>
        <div class="enemy-stats">
            Enemies Aviable for Attack:
            <div class="enemyList"></div>
        </div>
        <div class="log"></div>
        <div class="defendZone animated">
        </div>
        <div id="controls"></div>
        <div class="characterScreen animated">
            Pick your characters: 
             <div class="characterList"> </div>
        </div>
       
        
    </div>

</body>

</html>
